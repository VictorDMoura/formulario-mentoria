<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>
            <div class="name-wrapper">
              <div class="input-wrapper">
                <label for="mentorship-name">Nome</label>
                <input type="text" id="mentorship-name" required />
              </div>
              <div class="input-wrapper">
                <label for="mentorship-last-name">Sobrenome</label>
                <input type="text" id="mentorship-last-name" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="mentorship-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="mentorship-email" required />
            </div>
            <div class="input-wrapper">
              <label for="mentorship-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input
                type="password"
                id="mentorship-password"
                required
                minlength="6"
              />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper space">
            <legend>Informações do Mentor</legend>
            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" required />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper space">
            <legend>Seus Horários disponíveis</legend>
            <div class="date-wrapper">
              <h3>Primeira mentoria</h3>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="mentorship-date"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="mentorship-date" required />
                </div>
                <div class="input-wrapper">
                  <label for="mentorship-start">Das</label>
                  <input type="time" id="mentorship-start" required />
                </div>
                <div class="input-wrapper">
                  <label for="mentorship-end">Até</label>
                  <input type="time" id="mentorship-end" required />
                </div>
              </div>
            </div>
            <div class="date-wrapper">
              <h3>Segunda mentoria</h3>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="mentorship-2-date"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="mentorship-2-date" required />
                </div>
                <div class="input-wrapper">
                  <label for="mentorship-2-start">Das</label>
                  <input type="time" id="mentorship-2-start" required />
                </div>
                <div class="input-wrapper">
                  <label for="mentorship-2-end">Até</label>
                  <input type="time" id="mentorship-2-end" required />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>  
        <button form="my-form">SALVAR</button>
      </footer>
    </div>
  </body>
</html>
